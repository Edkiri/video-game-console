<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Boy</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="game-boy-base">
    <!-- Space between base and screen -->
    <div class="border-screen">
      <div class="screen">
        <img src="./images/nintendo-logo.png" alt="">
      </div>
      <!-- Power led on left of the console -->
      <div class="power-container">
        <div>
          <div class="power-led"></div>
          <div class="power-arrow">></div>
          <div class="power-arrow">></div>
          <div class="power-arrow">></div>
        </div>
        <span>POWER</span>
      </div>
      <!-- This is the title -->
      <div class="title-container">
        <span class="name">GAME BOY</span>
        <span class="pocket">pocket</span>
      </div>
    </div>
    <!-- It contains the arrows button and the main button -->
    <div class="main-buttons-container">
      <div class="cross-arrow-container">
        <div class="cross-middle">
          <!-- Generate a deep effect on the middle of the arrow button -->
          <div class="circle"></div>
          <!-- Generate a deep effect on the top of the arrow button -->
          <div class="cross-up">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#444851">
              <path d="M12 2 L22 21 H2 Z"/>
            </svg>
          </div>
          <!-- Generate a deep effect on the right of the arrow button -->
          <div class="cross-right">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#444851">
              <path d="M12 2 L22 21 H2 Z"/>
            </svg>
          </div>
          <div class="cross-down">
            <!-- Generate a deep effect on the bottom of the arrow button -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#444851">
              <path d="M12 2 L22 21 H2 Z"/>
            </svg>
          </div>
          <div class="cross-left">
            <!-- Generate a deep effect on the left of the arrow button -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#444851">
              <path d="M12 2 L22 21 H2 Z"/>
            </svg>
          </div>
        </div>
      </div>
      <!-- Those are the main play buttons -->
      <div class="action-buttons-container">
        <div class="b-button-container">
          <div class="b-button">
            <span>B</span>
          </div>
        </div>
        <div class="a-button-container">
          <div class="a-button">
            <span>A</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Those are the control settings buttons -->
    <div class="setting-buttons-container">
      <div class="select-button-container">
        <div class="select-button"></div>
        <span>SELECT</span>
      </div>
      <div class="start-button-container">
        <div class="start-button"></div>
        <span>START</span>
      </div>
    </div>
  </div>

</body>
</html>
